<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="heading">
      <h1>JavaScript Quiz App</h1>
    </div>

    <div class="result d-none">
      <p>You got <span>0%</span> Marks</p>
    </div>

    <div class="quiz">
      <h2>Basic English Test</h2>

      <form action="" class="quiz-form">

        <div class="question-box">

          <p class="question">01. What's the correct past form of "Visit"</p>

          <div>
            <input id="q1A" type="radio" name="q1" value="A">
            <label for="q1A">Visited</label>
          </div>

          <div>
            <input id="q1B" type="radio" name="q1" value="B">
            <label for="q1B">Visiting</label>
          </div>

        </div>

        <div class="question-box">

          <p class="question">02. Which is the correct sentence?</p>

          <div>
            <input id="q2A" type="radio" name="q2" value="A">
            <label for="q2A">I am twenty years</label>
          </div>

          <div>
            <input id="q2B" type="radio" name="q2" value="B">
            <label for="q2B">I am twenty years old</label>
          </div>
          
        </div>

        <div class="question-box">

          <p class="question">02. What's the past participle of Write</p>

          <div>
            <input id="q3A" type="radio" name="q3" value="A">
            <label for="q3A">Wrote</label>
          </div>

          <div>
            <input id="q3B" type="radio" name="q3" value="B">
            <label for="q3B">Written</label>
          </div>
          
        </div>

        <div class="question-box">

          <p class="question">04. Who is the daughter of your sister</p>

          <div>
            <input id="q4A" type="radio" name="q4" value="A">
            <label for="q4A">Niece</label>
          </div>

          <div>
            <input id="q4B" type="radio" name="q4" value="B">
            <label for="q4B">Aunt</label>
          </div>
          
        </div>

        <button class="btn">Submit</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
